<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bengaluru House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bangalore_bg.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
            /* Add transparency to card */
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Bengaluru House Price Predictor</h3>
                    </div>
                    <div class="card-body p-4">
                        <form method="post" accept-charset="utf-8" name="Modelform" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="location" class="form-label fw-bold">Location</label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="" disabled selected>Select Location</option>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                                <div class="invalid-feedback">Please select a location.</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="bhk" class="form-label fw-bold">BHK</label>
                                    <input type="number" class="form-control" id="bhk" name="bhk" placeholder="e.g. 2"
                                        required min="1" max="20" step="1">
                                    <div class="invalid-feedback">Please enter valid BHK (1-20).</div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="bath" class="form-label fw-bold">Bathrooms</label>
                                    <input type="number" class="form-control" id="bath" name="bath" placeholder="e.g. 2"
                                        required min="1" max="20" step="1">
                                    <div class="invalid-feedback">Please enter valid Bathrooms (1-20).</div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="total_sqft" class="form-label fw-bold">Total Sqft</label>
                                <input type="number" class="form-control" id="total_sqft" name="total_sqft"
                                    placeholder="e.g. 1500" required min="300" step="any">
                                <div class="invalid-feedback">Total Sqft must be at least 300.</div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg" onclick="handlePredict()"
                                    id="predictButton">
                                    Predict Price
                                </button>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center">
                            <h3><span id="prediction" class="alert alert-info w-100 d-block"
                                    style="display:none; font-weight:bold;"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function handlePredict() {
            const form = document.querySelector('.needs-validation');
            form.classList.add('was-validated');

            if (form.checkValidity()) {
                send_data();
            }
        }

        function send_data() {
            var form = document.querySelector('form');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            var predictionElement = document.getElementById("prediction");
            var btn = document.getElementById('predictButton');

            xhr.open('POST', '/predict', true);

            // Loading State
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Computing...';
            btn.disabled = true;
            predictionElement.style.display = 'none';

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    btn.innerHTML = 'Predict Price';
                    btn.disabled = false;

                    predictionElement.style.display = 'block';

                    if (xhr.status === 200) {
                        if (xhr.responseText.startsWith("Error")) {
                            predictionElement.className = "alert alert-danger w-100 d-block";
                            predictionElement.innerText = xhr.responseText;
                        } else {
                            predictionElement.className = "alert alert-info w-100 d-block";
                            predictionElement.innerHTML = "Estimated Price: " + xhr.responseText;
                        }
                    } else {
                        predictionElement.className = "alert alert-danger w-100 d-block";
                        predictionElement.innerText = "Server Error. Please try again.";
                    }
                }
            };
            xhr.onload = function () { };
            xhr.send(formData);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
