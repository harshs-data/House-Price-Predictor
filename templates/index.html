<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bengaluru House Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/bangalore_bg.webp') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.9);
            /* Add transparency to card */
        }

        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0 !important;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2>Bengaluru House Price Predictor</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" accept-charset="utf-8" name="Modelform">
                            <div class="mb-3">
                                <label for="location" class="form-label"><b>Location:</b></label>
                                <select class="form-select" id="location" name="location" required>
                                    <option value="" disabled selected>Select Location</option>
                                    {% for location in locations %}
                                    <option value="{{ location }}">{{ location }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="bhk" class="form-label"><b>BHK:</b></label>
                                <input type="number" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="bath" class="form-label"><b>Bathrooms:</b></label>
                                <input type="number" class="form-control" id="bath" name="bath"
                                    placeholder="Enter Number of Bathrooms" required>
                            </div>

                            <div class="mb-3">
                                <label for="total_sqft" class="form-label"><b>Total Square Feet:</b></label>
                                <input type="number" class="form-control" id="total_sqft" name="total_sqft"
                                    placeholder="Enter Total Sqft" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary btn-lg" onclick="send_data()">Predict
                                    Price</button>
                            </div>
                        </form>
                        <br>
                        <div class="col-md-12" style="text-align: center">
                            <h3><span id="prediction" class="alert alert-info"
                                    style="display:none; font-weight:bold;"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function send_data() {
            var form = document.querySelector('form');
            var formData = new FormData(form);
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            var predictionElement = document.getElementById("prediction");
            predictionElement.style.display = "block";
            predictionElement.innerHTML = "Predicting Price...";
            predictionElement.className = "alert alert-warning"; // Show warning/loading state

            xhr.onreadystatechange = function () {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        predictionElement.innerHTML = "Prediction: â‚¹" + xhr.responseText + " Lakhs";
                        predictionElement.className = "alert alert-success"; // Show success state
                    } else {
                        predictionElement.innerHTML = "Error predicting price. Please try again.";
                        predictionElement.className = "alert alert-danger"; // Show error state
                    }
                }
            };
            xhr.onload = function () { };
            xhr.send(formData);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
